<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery | JavaScript</title>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="assets/Back.png" id="backBtn" />

      <div class="gallery">
        <div>
          <span>
            <img src="assets/images/person1.jpg" />
          </span>
          <span>
            <img src="assets/images/person2.jpg" />
          </span>
          <span>
            <img src="assets/images/person3.jpg" />
          </span>
        </div>
        <div>
          <span>
            <img src="assets/images/person4.jpg" />
          </span>
          <span>
            <img src="assets/images/person5.jpg" />
          </span>
          <span>
            <img src="assets/images/person6.jpg" />
          </span>
        </div>
      </div>

      <img src="assets/Next.png" id="nextBtn" />
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
